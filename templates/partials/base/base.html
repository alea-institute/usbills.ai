<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <!-- social image and favicon -->
    <meta property="og:site_name" content="usbills.ai">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="{{ description }}" />
    <meta
      name="twitter:image"
      content="https://usbills.ai/static/images/social-preview.png"
    />
    <meta
      property="og:image"
      content="https://usbills.ai/static/images/social-preview.png"
    />
    {% block meta %}{% endblock %}
    {% include 'partials/base/fonts.html' %}
    <link rel="stylesheet" href="/static/tailwind.css">
    <script defer src="/static/js/script.js"></script>
    <script defer data-domain="usbills.ai" src="https://plausible.io/js/script.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="h-full">
<div class="min-h-full">
    <div class="bg-gray-800 pb-32">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="border-b border-gray-700">
                    <div class="flex h-16 items-center justify-between px-4 sm:px-0">
                        <div class="flex items-center">
                            <div class="shrink-0">
                                <span class="text-white">
                                    <a href="/" class="font-bold text-2xl">usbills.ai</a>
                                </span>
                            </div>
                            <div class="hidden md:block">
                                <div class="ml-10 flex items-baseline space-x-4">
                                    <a href="/" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                                       aria-current="page">Recent</a>
                                    <a href="/leaderboard" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                                       aria-current="page">Leaderboard</a>
                                    <a href="/stats" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                                       aria-current="page">Stats</a>
                                    <a href="/about" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white"
                                       aria-current="page">About</a>

                                </div>
                            </div>
                        </div>

                        <div class="flex flex-1 justify-center px-2 ml-4 lg:ml-6 lg:justify-end">
                            <div class="w-full max-w-lg lg:max-w-xs">
                                <label for="search" class="sr-only">Search</label>
                                <form action="/search" method="get">
                                    <div class="relative text-gray-400 focus-within:text-gray-600">
                                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                                                 aria-hidden="true">
                                                <path fill-rule="evenodd"
                                                      d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                                                      clip-rule="evenodd"/>
                                            </svg>
                                        </div>
                                        <input id="search" name="q"
                                               class="block w-full rounded-md border-0 bg-gray-700 py-2 pl-10 pr-3 text-white placeholder:text-gray-400 focus:bg-white focus:text-gray-900 focus:placeholder:text-gray-500 focus:outline-none focus:ring-0 sm:text-sm"
                                               placeholder="Search" type="search">
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="-mr-2 flex md:hidden">
                            <button type="button"
                                    class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                    aria-controls="mobile-menu" aria-expanded="false">
                                <span class="absolute -inset-0.5"></span>
                                <span class="sr-only">Open main menu</span>
                                <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                     stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hidden md:hidden" id="mobile-menu">
                <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
                    <a href="/" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">Recent</a>
                    <a href="/leaderboard" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">Leaderboard</a>
                    <a href="/stats" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">Stats</a>
                    <a href="/about" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">About</a>
                </div>
            </div>
        </nav>

        <header class="py-10">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-white">{% block header_title %}{% endblock %}</h1>
            </div>
        </header>
    </div>

    <main class="-mt-32">
        <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
            <div class="rounded-lg bg-white px-5 py-6 shadow sm:px-6">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    {% include 'partials/base/footer.html' %}
</div>

</body>
</html>
